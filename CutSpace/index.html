<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Project</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="logo">
                    <img src="./img/icons/logo.svg" alt="Logo">

                </div>
                <div class="navigation-list">
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">About us</a></li>

            <div class="header__row">
                <div class="header__text">

                        Find your custom matched commercial real estate space.
                    </h1>
                    <p>In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique</p>
                    
                    <form class="form" action="" >
                        <label class="form__label">
                            <input class="form__input" type="text" placeholder="Your email address">
                            <button class="form__button button">Subscribe</button>
                        </label>
                    </form>
                </div>
                <div class="header__img">
                    <img src="./img/header/img.jpg" alt="Header Image">
                </div>
            </div>
        </div>

    <script src="./js/main.js"></script>
